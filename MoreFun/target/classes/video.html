<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放webview</title>
    <style>
        #optBar {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: start;
            position: fixed;
            top: 50%;
            left: 0;
            z-index: 3;
            opacity: 0;
        }

        #optBar:hover {
            opacity: 0.8;
        }

        #optBar button {
            background: rgba(65, 65, 65, 0.3);
            border: none;
            display: block;
            width: 50%;
            color: aliceblue;
            cursor: pointer;
        }

        #camouflageImg {
            width: 100%;
            display: flex;
            justify-content: start;
            align-items: start;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            opacity: 0.85;
        }

        #camouflageImg img {
            opacity: 0.85;
        }

        #camouflageText {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: start;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            opacity: 0.8;
            background: white;
        }

        #camouflageText span {
            width: 50%;
            font-size: 14px;
            text-align: left;
            opacity: 0.8;
        }
    </style>

</head>
<body style="margin: 0;padding: 0;width: 100vw;height: 100vh;background:#000000;">
<div id="appInfo"
     style="width: 100%;height: 100%;display: flex; align-items: center;  justify-content: center;flex-direction: column;">
    <h3 style="color: aliceblue">视频暂未开启</h3>
    <span style="color: aliceblue;font-size: 12px;">您可以通过下方的设置按钮设置视频源，</span>
    <span style="color: aliceblue;font-size: 12px;">点击"开始",即刻摸鱼。</span>
</div>
<!--autoplay="autoplay"autoplay="autoplay"-->
<video id="video"
       style="width: 100%;height: 100%;display: none;padding: 0;margin: 0;position: fixed;top: 0;left: 0;z-index: 2;"
       controls="controls">
</video>
